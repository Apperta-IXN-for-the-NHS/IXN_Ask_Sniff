{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
iPoorly-Forgot Password
{% endblock %}

{% block content %}
<main class="container">
    <h2>Forgot Password</h2>
    <p style="color:#ff0000" class="center-align"><i>{{error}}</i></p>
    <form action="{% url 'forgot_password' %}" method="post"> {% csrf_token %}
        {% for field in forgotForm %}
        <div class="row">
            <div class="input-field col s12">                              
                {{field}}
                {{field.label_tag}}
            </div>
        </div>                
        {% endfor %}
        <button class="btn waves-effect waves-light" type="submit" name="login" id="login-button">Reset Password</button>
        <a class="btn waves-effect waves-light" href="{% url 'index' %}">Cancel</a>
    </form>
</main>

{% endblock %}
