{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114656065-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-114656065-1');
    </script>
    <title>{% block title %}{% endblock title %}</title>
    <meta name="author" content="Group8-UCL" />
    <meta name="description" content="iPoorly application made for ASK projects." />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}"  media="screen,projection"/>
    <link rel="icon" href="{% static 'img/fav.ico' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* .toolbar.active{
            width: 25% !important;
            right: 0 !important;
        } */
    </style>
    {% block style %}
    {% endblock style %}
</head>
<body>

    {% include "footer.html" %}

    <script src="{% static 'js/materialize.min.js' %}"></script>
    <script>
        /*
